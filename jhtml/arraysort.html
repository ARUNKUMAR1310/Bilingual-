<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorted Array Content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: grey;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sorted Array Content</h1>
      <div class="array-item">
        <label>Input 1</label>
        <input
          type="number"
          id="getnum1"
          placeholder="eg.1,2,3,4,5"
        /><br /><br />
        <label>Input 2</label>
        <input
          type="number"
          id="getnum2"
          placeholder="eg.1,2,3,4,5"
        /><br /><br />
        <label>Input 3</label>
        <input
          type="number"
          id="getnum3"
          placeholder="eg.1,2,3,4,5"
        /><br /><br />
        <label>Input 4</label>
        <input
          type="number"
          id="getnum4"
          placeholder="eg.1,2,3,4,5"
        /><br /><br />
        <label>Input 5</label>
        <input
          type="number"
          id="getnum5"
          placeholder="eg.1,2,3,4,5"
        /><br /><br />
        <button type="button" class="btn btn-danger" onclick="ass()">
          Click
        </button>
        <h2 text-center>Array sorting</h2>
        <br />
        <p id="sorts"></p>
      </div>
    </div>
    <script src="../jasc/arratsort.js"></script>
  </body>
</html>

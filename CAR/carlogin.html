<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="..\assets\css\style.css">
  <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
</head>

</head>

<body>

  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">We are The Car Palace Team</h4>
                  </div>

                  <form onsubmit="return generateOrderId();">
                    <p>Please login to your account</p>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" placeholder="Phone number or email address" />

                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" placeholder="Password" />

                    </div>
                    <div input type="hidden" id="orderId" name="orderId"></div>
                    <div class="text-center pt-1 mb-1 pb-1">
                      <button class="btn btn-danger btn-border-radius-lg -custom-2 mb-3" type="button"
                        onclick="login()">Login</button>

                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a class="button" class="btn btn-outline-danger" href="signup.html" target="blank">Create
                        Account</a>

                    </div>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </br>

  <script src="..\assets\js\jquery-3.7.1.min.js"></script>
  <script src="..\assets\js\bootstrap.min.js"></script>
  <script src="..\assets\js\popper.min.js"></script>
  <script src="..\assets\js\carlogin.js"></script>
  <script src="..\assets\js\signup.js"></script>
</body>

</html>
